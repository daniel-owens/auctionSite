<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2019 MPS Auction</title>
	
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
	<link rel="stylesheet" href="./styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">

</head>
<body>
	<div class="ui fixed inverted menu">
		<div class="ui container">
			<img id="logo" src="./images/logo.png" alt="school logo">
			<h1 class="ui header">The 2019 Marin Preparatory School Auction</h1>
		</div>
	</div>

	<div class="location-date">
		<h1 id="location-date">APRIL 6 - 6:30PM - THE CITY CLUB SF</h1>
		<button class="ui inverted violet button" id="ticket-button">
			<h1 id="ticket-button-text">PURCHASE TICKETS<h1>
		</button>
	</div>

	<div class="donation">
		<h1 id="donation-header">WANNA DONATE?</h1>
		<a href="https://www.biddingforgood.com/auction/item/donate.action?auctionId=341690845" target="_blank">
			<button class="ui inverted violet button" id="donation-button">
			<h1 id="donation-button-text">DONATE HERE</h1>
			</button>
		</a>
	</div>

	<div class="sponsors">
		<div class="sponsors-header"
			<h1 id="sponsors">MEET OUR SPONSORS</h1>
		</div>	
			<img src="./images/city-club2.jpg">
	</div>


	
</body>
</html>
